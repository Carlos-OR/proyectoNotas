<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
</head>
<body>
    <nav class="navbar navbar-light bg-dark">
        <a class="navbar-brand" href="#">Notas</a>

        <span data-toggle="tooltip" data-placement="top" title="Regresar">
            <a th:href="@{/notas}">
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-return-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
                    </svg>
                </button>
            </a>
        </span>
    </nav>

    <form class="pd-3" th:object="${nota}" action="/notas" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="formGroupExampleInput">Titulo</label>
            <input th:field="*{titulo}" type="text" class="form-control" id="formGroupExampleInput" placeholder="Titulo">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Descripcion</label>
            <input th:field="*{descripcion}" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Descripcion">
        </div>

        <button th:href="'/notas/editar/' + ${nota.id}" type="submit" class="btn btn-primary">Primary</button>
    </form>

    <script src="jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
